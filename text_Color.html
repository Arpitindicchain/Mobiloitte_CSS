<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightgrey;
  color: blue;
}

h1 {
  background-color: black;
  color: white;
  text-align: center;
}

div {
  background-color: blue;
  color: white;
  text-align: left;

}
p.a {
  text-align-last: right;
}

p.b {
  text-align-last: center;
}

p.c {
  text-align-last: justify;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This page has a grey background color and a blue text.</p>

<div>This is a div.</div>
<p style="a">This page has a grey background color and a blue text.</p>
<p style="b">This page has a grey background color and a blue text.</p>
<p style="c"> This page has a grey background color and a blue text.</p>



</body>
</html>
