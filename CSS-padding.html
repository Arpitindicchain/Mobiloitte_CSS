<!DOCTYPE html>
<html>
<head>
<style>
div {
    background-color: rgb(165, 129, 86);
  padding: 70px;
  border: 1px solid #4CAF50;
}

p{
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  text-align: center;
}
h3.ex1 {
  width: 300px;
  background-color: yellow;
  box-sizing: border-box;
}

div.ex2 {
  width: 500px;
  padding: 25px;
  background-color: lightblue;
  box-sizing: border-box;
}
</style>
</head>
<body>

<h2>CSS Padding</h2>
<div>This element has a padding of 70px.</div>
<p> hello world</p>
<h1> padding with element:-----------------</h1>
<h3 class="ex1">This div is 300px wide.</h3>
<br>

<div class="ex2">The width of this div is 350px, even though it is defined as 300px in the CSS.</div>

</body>
</html>
