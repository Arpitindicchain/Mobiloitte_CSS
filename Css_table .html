<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
  color:rgb(165, 235, 4)
  text-align: center;
  padding: 15px;
}
  table {
    border-collapse: collapse;
    width: 80%;
  }
  th{
    height: 70px;
  }
  td{
    vertical-align: bottom;
  }

</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
